<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
	
	
	<script>
		function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}
</script>
	
	
	
	
<body>
	
	<table width="3in" height="1in" border="0">
  <tbody>
	  
	  
	  <tr>
      <td><center>
		  
	      <script>
		     var packageType = getUrlVars()["PT"]; 
		    document.write(packageType);  
	      </script>
	     
	      
	      </center>
		  </td>
	  </tr>
	  
	  
    
    <tr>
      <td>
        <center>
          
		<img id="barcode"></img>
		
            </center>
        </td>
    </tr>
	
	
	
	 <tr>
      <td><center>
		 <center> 
	      <script>
		     var orderNumber = getUrlVars()["ON"]; 
		    document.write(orderNumber);  
	      </script>
	    
	      </center>
	      </center>
		  </td>
	  </tr>
	
	
	
	
  </tbody>
</table>
	

<script>
	var orderNumber = getUrlVars()["ON"];
	var barcodeType = getUrlVars()["type"];
	var width = getUrlVars()["width"];
	var height = getUrlVars()["height"];
	JsBarcode("#barcode", orderNumber, {
  		format: barcodeType,
  		width: width,
  		height: height,
  		displayValue: false
		});
	
</script>

	<!--Reference: https://lindell.me/JsBarcode/ -->


	
	
</body>
</html>
